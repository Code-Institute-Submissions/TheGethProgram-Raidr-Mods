<section class="R-signup">
    <div class="container R-signup-container">
        <div class="row">
            <div class="col-12">
                <h2>Register</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form style="width: 80%; margin: 0 auto;">
                    <div class="form-group">
                        <label for="fname">Enter your first name</label>
                        <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lname">Enter your last name</label>
                        <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Enter your email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" name="password" class="form-control" id="password2" placeholder="Confirm Password">
                    </div>
                    <div class="form-check py-2">
                        <div class="col-12 pt-2">
                            <label for="checkbox1" class="form-check-label">I want to recieve emails and offers</label>
                        </div>
                        <div class="col-12 pb-2">
                            <input type="checkbox" class="form-check-input" id="checkbox1">
                        </div> 
                    </div>
                    <div class="form-check py-2">
                        <div class="col-12 pt-4">
                            <label for="checkbox2" class="form-check-label">I accept the terms and conditions</label>
                        </div>
                        <div class="col-12 pb-4">
                            <input type="checkbox" class="form-check-input" id="checkbox2">
                        </div>
                    </div>
                    <button type="submit" id="sign-up" class="my-4">Submit</button>
                </form>                 
            </div>
        </div>
        
    </div>
</section>
